{% extends 'base.html'%}
{% load static %}


{% block content%}


    <section class="login-dark" style="margin-bottom: 0px;background: #F2F2F2;height: 700px;color: rgb(133, 135, 150);">
        {% if messages %}

        {% for message in messages %}
        <div  class ="alert alert-danger">
        {{message}}</div
        {% endfor %}
         {% endif %}

        <form method="post" action = "{% url 'register' %}"style="background: #284659;">
           {% csrf_token %}

            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration">
               <i class="icon ion-ios-locked-outline" style="border-color: #F2AE30;color: #EDBB30;"></i>
            </div>

            <div class="mb-3">
               <input class="form-control" type="text" name="username" placeholder="username" style="margin-bottom: 10px;" required="">
               <input class="form-control" type="email" name="email" placeholder="Email" required="">
               <input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="8">
               <input class="form-control" type="password" name="password2" placeholder="repeate Password" required="" minlength="8">


            </div>

            <div class="mb-3">
               <button class="btn btn-primary d-block w-100" type="submit" style="margin-left: 0px;background: #EDBB30;">Sign Up</button>
               
            </div>
            <a class="forgot" href="#"><br>You already have an account? Login here.<br><br></a>
    </form>
</section>
 
{% endblock %}
